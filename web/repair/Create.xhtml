<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRepairTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRepairLabel_RId}" for="RId" />
                    <h:inputText id="RId" value="#{repairController.selected.RId}" title="#{bundle.CreateRepairTitle_RId}" required="true" requiredMessage="#{bundle.CreateRepairRequiredMessage_RId}"/>
                    <h:outputLabel value="#{bundle.CreateRepairLabel_GName}" for="GName" />
                    <h:inputText id="GName" value="#{repairController.selected.GName}" title="#{bundle.CreateRepairTitle_GName}" required="true" requiredMessage="#{bundle.CreateRepairRequiredMessage_GName}"/>
                    <h:outputLabel value="#{bundle.CreateRepairLabel_RDate}" for="RDate" />
                    <h:inputText id="RDate" value="#{repairController.selected.RDate}" title="#{bundle.CreateRepairTitle_RDate}" required="true" requiredMessage="#{bundle.CreateRepairRequiredMessage_RDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRepairLabel_cost}" for="cost" />
                    <h:inputText id="cost" value="#{repairController.selected.cost}" title="#{bundle.CreateRepairTitle_cost}" required="true" requiredMessage="#{bundle.CreateRepairRequiredMessage_cost}"/>
                    <h:outputLabel value="#{bundle.CreateRepairLabel_DId}" for="DId" />
                    <h:selectOneMenu id="DId" value="#{repairController.selected.DId}" title="#{bundle.CreateRepairTitle_DId}" required="true" requiredMessage="#{bundle.CreateRepairRequiredMessage_DId}">
                        <f:selectItems value="#{driverController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRepairLabel_VId}" for="VId" />
                    <h:selectOneMenu id="VId" value="#{repairController.selected.VId}" title="#{bundle.CreateRepairTitle_VId}" required="true" requiredMessage="#{bundle.CreateRepairRequiredMessage_VId}">
                        <f:selectItems value="#{vehicleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{repairController.create}" value="#{bundle.CreateRepairSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{repairController.prepareList}" value="#{bundle.CreateRepairShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRepairIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
