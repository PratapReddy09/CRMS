<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersLabel_UId}"/>
                    <h:outputText value="#{usersController.selected.UId}" title="#{bundle.ViewUsersTitle_UId}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_UName}"/>
                    <h:outputText value="#{usersController.selected.UName}" title="#{bundle.ViewUsersTitle_UName}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_password}"/>
                    <h:outputText value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_address}"/>
                    <h:outputText value="#{usersController.selected.address}" title="#{bundle.ViewUsersTitle_address}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_city}"/>
                    <h:outputText value="#{usersController.selected.city}" title="#{bundle.ViewUsersTitle_city}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_UState}"/>
                    <h:outputText value="#{usersController.selected.UState}" title="#{bundle.ViewUsersTitle_UState}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_mobile}"/>
                    <h:outputText value="#{usersController.selected.mobile}" title="#{bundle.ViewUsersTitle_mobile}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_email}"/>
                    <h:outputText value="#{usersController.selected.email}" title="#{bundle.ViewUsersTitle_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{bundle.ViewUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsersEditLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundle.ViewUsersCreateLink}" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.ViewUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
