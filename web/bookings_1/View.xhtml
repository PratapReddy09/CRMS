<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBookingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBookingsLabel_BId}"/>
                    <h:outputText value="#{bookingsController.selected.BId}" title="#{bundle.ViewBookingsTitle_BId}"/>
                    <h:outputText value="#{bundle.ViewBookingsLabel_pickup}"/>
                    <h:outputText value="#{bookingsController.selected.pickup}" title="#{bundle.ViewBookingsTitle_pickup}"/>
                    <h:outputText value="#{bundle.ViewBookingsLabel_dropup}"/>
                    <h:outputText value="#{bookingsController.selected.dropup}" title="#{bundle.ViewBookingsTitle_dropup}"/>
                    <h:outputText value="#{bundle.ViewBookingsLabel_BDate}"/>
                    <h:outputText value="#{bookingsController.selected.BDate}" title="#{bundle.ViewBookingsTitle_BDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBookingsLabel_kms}"/>
                    <h:outputText value="#{bookingsController.selected.kms}" title="#{bundle.ViewBookingsTitle_kms}"/>
                    <h:outputText value="#{bundle.ViewBookingsLabel_price}"/>
                    <h:outputText value="#{bookingsController.selected.price}" title="#{bundle.ViewBookingsTitle_price}"/>
                    <h:outputText value="#{bundle.ViewBookingsLabel_DId}"/>
                    <h:outputText value="#{bookingsController.selected.DId}" title="#{bundle.ViewBookingsTitle_DId}"/>
                    <h:outputText value="#{bundle.ViewBookingsLabel_UId}"/>
                    <h:outputText value="#{bookingsController.selected.UId}" title="#{bundle.ViewBookingsTitle_UId}"/>
                    <h:outputText value="#{bundle.ViewBookingsLabel_VId}"/>
                    <h:outputText value="#{bookingsController.selected.VId}" title="#{bundle.ViewBookingsTitle_VId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bookingsController.destroyAndView}" value="#{bundle.ViewBookingsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBookingsEditLink}"/>
                <br />
                <h:commandLink action="#{bookingsController.prepareCreate}" value="#{bundle.ViewBookingsCreateLink}" />
                <br />
                <h:commandLink action="#{bookingsController.prepareList}" value="#{bundle.ViewBookingsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBookingsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
