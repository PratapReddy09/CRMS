<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBookingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBookingsLabel_BId}" for="BId" />
                    <h:inputText id="BId" value="#{bookingsController.selected.BId}" title="#{bundle.EditBookingsTitle_BId}" required="true" requiredMessage="#{bundle.EditBookingsRequiredMessage_BId}"/>
                    <h:outputLabel value="#{bundle.EditBookingsLabel_pickup}" for="pickup" />
                    <h:inputText id="pickup" value="#{bookingsController.selected.pickup}" title="#{bundle.EditBookingsTitle_pickup}" required="true" requiredMessage="#{bundle.EditBookingsRequiredMessage_pickup}"/>
                    <h:outputLabel value="#{bundle.EditBookingsLabel_dropup}" for="dropup" />
                    <h:inputText id="dropup" value="#{bookingsController.selected.dropup}" title="#{bundle.EditBookingsTitle_dropup}" required="true" requiredMessage="#{bundle.EditBookingsRequiredMessage_dropup}"/>
                    <h:outputLabel value="#{bundle.EditBookingsLabel_BDate}" for="BDate" />
                    <h:inputText id="BDate" value="#{bookingsController.selected.BDate}" title="#{bundle.EditBookingsTitle_BDate}" required="true" requiredMessage="#{bundle.EditBookingsRequiredMessage_BDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBookingsLabel_kms}" for="kms" />
                    <h:inputText id="kms" value="#{bookingsController.selected.kms}" title="#{bundle.EditBookingsTitle_kms}" required="true" requiredMessage="#{bundle.EditBookingsRequiredMessage_kms}"/>
                    <h:outputLabel value="#{bundle.EditBookingsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{bookingsController.selected.price}" title="#{bundle.EditBookingsTitle_price}" required="true" requiredMessage="#{bundle.EditBookingsRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.EditBookingsLabel_DId}" for="DId" />
                    <h:selectOneMenu id="DId" value="#{bookingsController.selected.DId}" title="#{bundle.EditBookingsTitle_DId}" required="true" requiredMessage="#{bundle.EditBookingsRequiredMessage_DId}">
                        <f:selectItems value="#{driverController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBookingsLabel_UId}" for="UId" />
                    <h:selectOneMenu id="UId" value="#{bookingsController.selected.UId}" title="#{bundle.EditBookingsTitle_UId}" required="true" requiredMessage="#{bundle.EditBookingsRequiredMessage_UId}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBookingsLabel_VId}" for="VId" />
                    <h:selectOneMenu id="VId" value="#{bookingsController.selected.VId}" title="#{bundle.EditBookingsTitle_VId}" required="true" requiredMessage="#{bundle.EditBookingsRequiredMessage_VId}">
                        <f:selectItems value="#{vehicleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{bookingsController.update}" value="#{bundle.EditBookingsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBookingsViewLink}"/>
                <br />
                <h:commandLink action="#{bookingsController.prepareList}" value="#{bundle.EditBookingsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBookingsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
