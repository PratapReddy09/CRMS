<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_UId}" for="UId" />
                    <h:inputText id="UId" value="#{usersController.selected.UId}" title="#{bundle.CreateUsersTitle_UId}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_UId}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_UName}" for="UName" />
                    <h:inputText id="UName" value="#{usersController.selected.UName}" title="#{bundle.CreateUsersTitle_UName}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_UName}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_address}" for="address" />
                    <h:inputText id="address" value="#{usersController.selected.address}" title="#{bundle.CreateUsersTitle_address}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_city}" for="city" />
                    <h:inputText id="city" value="#{usersController.selected.city}" title="#{bundle.CreateUsersTitle_city}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_UState}" for="UState" />
                    <h:inputText id="UState" value="#{usersController.selected.UState}" title="#{bundle.CreateUsersTitle_UState}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_UState}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{usersController.selected.mobile}" title="#{bundle.CreateUsersTitle_mobile}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_mobile}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
