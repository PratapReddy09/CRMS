<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsersLabel_UId}" for="UId" />
                    <h:inputText id="UId" value="#{usersController.selected.UId}" title="#{bundle.EditUsersTitle_UId}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_UId}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_UName}" for="UName" />
                    <h:inputText id="UName" value="#{usersController.selected.UName}" title="#{bundle.EditUsersTitle_UName}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_UName}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_address}" for="address" />
                    <h:inputText id="address" value="#{usersController.selected.address}" title="#{bundle.EditUsersTitle_address}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_city}" for="city" />
                    <h:inputText id="city" value="#{usersController.selected.city}" title="#{bundle.EditUsersTitle_city}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_UState}" for="UState" />
                    <h:inputText id="UState" value="#{usersController.selected.UState}" title="#{bundle.EditUsersTitle_UState}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_UState}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{usersController.selected.mobile}" title="#{bundle.EditUsersTitle_mobile}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_mobile}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.EditUsersTitle_email}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_email}"/>
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsersViewLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
