<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVehicleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVehicleLabel_VId}"/>
                    <h:outputText value="#{vehicleController.selected.VId}" title="#{bundle.ViewVehicleTitle_VId}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_VName}"/>
                    <h:outputText value="#{vehicleController.selected.VName}" title="#{bundle.ViewVehicleTitle_VName}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_VType}"/>
                    <h:outputText value="#{vehicleController.selected.VType}" title="#{bundle.ViewVehicleTitle_VType}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_company}"/>
                    <h:outputText value="#{vehicleController.selected.company}" title="#{bundle.ViewVehicleTitle_company}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_price}"/>
                    <h:outputText value="#{vehicleController.selected.price}" title="#{bundle.ViewVehicleTitle_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vehicleController.destroyAndView}" value="#{bundle.ViewVehicleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVehicleEditLink}"/>
                <br />
                <h:commandLink action="#{vehicleController.prepareCreate}" value="#{bundle.ViewVehicleCreateLink}" />
                <br />
                <h:commandLink action="#{vehicleController.prepareList}" value="#{bundle.ViewVehicleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVehicleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
