<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDriverTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDriverLabel_DId}" for="DId" />
                    <h:inputText id="DId" value="#{driverController.selected.DId}" title="#{bundle.CreateDriverTitle_DId}" required="true" requiredMessage="#{bundle.CreateDriverRequiredMessage_DId}"/>
                    <h:outputLabel value="#{bundle.CreateDriverLabel_DName}" for="DName" />
                    <h:inputText id="DName" value="#{driverController.selected.DName}" title="#{bundle.CreateDriverTitle_DName}" required="true" requiredMessage="#{bundle.CreateDriverRequiredMessage_DName}"/>
                    <h:outputLabel value="#{bundle.CreateDriverLabel_address}" for="address" />
                    <h:inputText id="address" value="#{driverController.selected.address}" title="#{bundle.CreateDriverTitle_address}" required="true" requiredMessage="#{bundle.CreateDriverRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateDriverLabel_city}" for="city" />
                    <h:inputText id="city" value="#{driverController.selected.city}" title="#{bundle.CreateDriverTitle_city}" required="true" requiredMessage="#{bundle.CreateDriverRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateDriverLabel_DState}" for="DState" />
                    <h:inputText id="DState" value="#{driverController.selected.DState}" title="#{bundle.CreateDriverTitle_DState}" required="true" requiredMessage="#{bundle.CreateDriverRequiredMessage_DState}"/>
                    <h:outputLabel value="#{bundle.CreateDriverLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{driverController.selected.mobile}" title="#{bundle.CreateDriverTitle_mobile}" required="true" requiredMessage="#{bundle.CreateDriverRequiredMessage_mobile}"/>
                    <h:outputLabel value="#{bundle.CreateDriverLabel_licNo}" for="licNo" />
                    <h:inputText id="licNo" value="#{driverController.selected.licNo}" title="#{bundle.CreateDriverTitle_licNo}" required="true" requiredMessage="#{bundle.CreateDriverRequiredMessage_licNo}"/>
                    <h:outputLabel value="#{bundle.CreateDriverLabel_licExp}" for="licExp" />
                    <h:inputText id="licExp" value="#{driverController.selected.licExp}" title="#{bundle.CreateDriverTitle_licExp}" required="true" requiredMessage="#{bundle.CreateDriverRequiredMessage_licExp}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{driverController.create}" value="#{bundle.CreateDriverSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{driverController.prepareList}" value="#{bundle.CreateDriverShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDriverIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
