<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDriverTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDriverLabel_DId}"/>
                    <h:outputText value="#{driverController.selected.DId}" title="#{bundle.ViewDriverTitle_DId}"/>
                    <h:outputText value="#{bundle.ViewDriverLabel_DName}"/>
                    <h:outputText value="#{driverController.selected.DName}" title="#{bundle.ViewDriverTitle_DName}"/>
                    <h:outputText value="#{bundle.ViewDriverLabel_address}"/>
                    <h:outputText value="#{driverController.selected.address}" title="#{bundle.ViewDriverTitle_address}"/>
                    <h:outputText value="#{bundle.ViewDriverLabel_city}"/>
                    <h:outputText value="#{driverController.selected.city}" title="#{bundle.ViewDriverTitle_city}"/>
                    <h:outputText value="#{bundle.ViewDriverLabel_DState}"/>
                    <h:outputText value="#{driverController.selected.DState}" title="#{bundle.ViewDriverTitle_DState}"/>
                    <h:outputText value="#{bundle.ViewDriverLabel_mobile}"/>
                    <h:outputText value="#{driverController.selected.mobile}" title="#{bundle.ViewDriverTitle_mobile}"/>
                    <h:outputText value="#{bundle.ViewDriverLabel_licNo}"/>
                    <h:outputText value="#{driverController.selected.licNo}" title="#{bundle.ViewDriverTitle_licNo}"/>
                    <h:outputText value="#{bundle.ViewDriverLabel_licExp}"/>
                    <h:outputText value="#{driverController.selected.licExp}" title="#{bundle.ViewDriverTitle_licExp}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{driverController.destroyAndView}" value="#{bundle.ViewDriverDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDriverEditLink}"/>
                <br />
                <h:commandLink action="#{driverController.prepareCreate}" value="#{bundle.ViewDriverCreateLink}" />
                <br />
                <h:commandLink action="#{driverController.prepareList}" value="#{bundle.ViewDriverShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDriverIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
