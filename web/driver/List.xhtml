<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDriverTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDriverEmpty}" rendered="#{driverController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{driverController.items.rowCount > 0}">
                    <h:outputText value="#{driverController.pagination.pageFirstItem + 1}..#{driverController.pagination.pageLastItem + 1}/#{driverController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{driverController.previous}" value="#{bundle.Previous} #{driverController.pagination.pageSize}" rendered="#{driverController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{driverController.next}" value="#{bundle.Next} #{driverController.pagination.pageSize}" rendered="#{driverController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{driverController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_DId}"/>
                            </f:facet>
                            <h:outputText value="#{item.DId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_DName}"/>
                            </f:facet>
                            <h:outputText value="#{item.DName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_DState}"/>
                            </f:facet>
                            <h:outputText value="#{item.DState}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_mobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_licNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.licNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDriverTitle_licExp}"/>
                            </f:facet>
                            <h:outputText value="#{item.licExp}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{driverController.prepareView}" value="#{bundle.ListDriverViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{driverController.prepareEdit}" value="#{bundle.ListDriverEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{driverController.destroy}" value="#{bundle.ListDriverDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{driverController.prepareCreate}" value="#{bundle.ListDriverCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDriverIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
