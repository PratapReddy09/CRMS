<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFuelDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFuelDetailsEmpty}" rendered="#{fuelDetailsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fuelDetailsController.items.rowCount > 0}">
                    <h:outputText value="#{fuelDetailsController.pagination.pageFirstItem + 1}..#{fuelDetailsController.pagination.pageLastItem + 1}/#{fuelDetailsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fuelDetailsController.previous}" value="#{bundle.Previous} #{fuelDetailsController.pagination.pageSize}" rendered="#{fuelDetailsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fuelDetailsController.next}" value="#{bundle.Next} #{fuelDetailsController.pagination.pageSize}" rendered="#{fuelDetailsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fuelDetailsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuelDetailsTitle_FId}"/>
                            </f:facet>
                            <h:outputText value="#{item.FId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuelDetailsTitle_FDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.FDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuelDetailsTitle_qty}"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuelDetailsTitle_cost}"/>
                            </f:facet>
                            <h:outputText value="#{item.cost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuelDetailsTitle_DId}"/>
                            </f:facet>
                            <h:outputText value="#{item.DId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuelDetailsTitle_VId}"/>
                            </f:facet>
                            <h:outputText value="#{item.VId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fuelDetailsController.prepareView}" value="#{bundle.ListFuelDetailsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fuelDetailsController.prepareEdit}" value="#{bundle.ListFuelDetailsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fuelDetailsController.destroy}" value="#{bundle.ListFuelDetailsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fuelDetailsController.prepareCreate}" value="#{bundle.ListFuelDetailsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFuelDetailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
